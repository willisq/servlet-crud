<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Bienvenido</title>
 <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
 <link rel="stylesheet" type="text/css" href="css/styles.css" />
 <script type="text/javascript" defer src="js/bootstrap.min.js"></script>
 <script type="text/javascript" defer src="js/index.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
    		<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
				    	<a class="nav-link active" aria-current="page" onclick="getProducts()" href="#">Todos los productos</a>
				  	</li>
				  	<li class="nav-item">
				    	<a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar producto</a>
				  	</li>
				  	<li class="nav-item">
				    	<a class="nav-link" href="/products/get">Buscar producto</a>
				  	</li>
				</ul>
    		</div>
  		</div>
	</nav>
	<main class="container">
		<div id="cardContainer" class="row gap-2 justify-content-center justify-content-md-between">
		</div>
	</main>
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h1 class="modal-title fs-5" id="exampleModalLabel">Editar producto</h1>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
		        <form id="modal-form">
		        	<input type="hidden" id="productid"  name="productid">
		        	<input type="hidden" id="methodname" name="methodname" value="INSERT">
		         	<div class="mb-3">
		            	<label for="producto" class="col-form-label">Nombre</label>
		            	<input type="text" class="form-control" id="producto" name="producto">
		          	</div>
		          	<div class="mb-3" >
			          	<label for="precio" class="col-form-label">Precio</label>
			          	<div class="input-group ">
							<input type="number" class="form-control" aria-label="Amount (dollar)" id="precio" name="precio">
							<span class="input-group-text">$</span>
						</div>
		          	</div>
		          	<div class="mb-3">
		            	<label for="descripcion" class="col-form-label">Descripción</label>
		            	<textarea class="form-control" id="descripcion" name="descripcion"></textarea>
		          	</div>
		        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary" onclick="updateProduct()">Actualizar</button>
	      </div>
	    </div>
	  </div>
	</div>
	<div class="toast-container position-fixed bottom-0 end-0 p-3">
	  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
	    <div class="toast-header">
	      <strong class="me-auto">Aviso</strong>
	      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
	    </div>
	    <div class="toast-body">
	      Metodo ejecutado correctamente
	    </div>
	  </div>
</div>
</body>
</html>
